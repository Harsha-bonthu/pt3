name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Install test dependencies (pytest) so `pytest` command exists in runner
          pip install pytest pytest-asyncio
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Playwright
        run: |
          npm install
          npx playwright install --with-deps
      - name: Start server in background
        run: |
          nohup uvicorn backend.main:app --host 0.0.0.0 --port 8000 &
          # wait for server (give it a bit more time in CI)
          for i in {1..30}; do sleep 1; curl -sSf http://127.0.0.1:8000 && break || true; done
      - name: Seed database
        run: |
          # create demo and admin users used by tests
          python -m backend.seed
      - name: Run Playwright e2e
        run: |
          # Run Playwright serially (single worker) and allow one retry to reduce flakiness in CI
          npx playwright test --config=playwright.config.js --workers=1 --retries=1
      - name: Run tests
        run: |
          pytest -q
